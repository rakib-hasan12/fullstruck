<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-5">Let's get some <span class="text-violet-600">Moneyy</span></h1>
</header>
<main>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
           <div class="bg-blue-600 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl" >$<span id="deposit-total">0</span></h2>
            </div>
            <div class="bg-red-600 p-8 rounded-xl">
                <h4 class="text-2xl">Widraw</h4>
                <h2 class="text-5xl">$<span id="widraw-total">0</span></h2>
            </div>
            <div class="bg-green-800 p-8 rounded-xl">
                <h4 class="text-2xl">Ballance</h4>
                <h2 class="text-5xl">$<span id="ballence-total">20000</span></h2>
            </div>
        </div>
    </section>
    <!-- //deposit and Widraw -->
    <section class="mt-12 ">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-indigo-500 p-8 rounded-xl">
                 <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
                 <div>
                    <input type="text" name="" id="deposit-field" class="w-9/12 block px-3 mb-2" placeholder="Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
             </div>
             <div class="bg-purple-600 p-8 rounded-xl">
                 <h4 class="text-2xl text-white mb-4">Please Widraw</h4>
                 <div>
                    <input type="text" name="" id="widraw-field" class="w-9/12 block px-3 mb-2" placeholder="Amount you want to widraw">
                    <button id="btn-widraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Widraw</button>
                </div>
             </div>
    </section>
</main>
    
    
    
    
    
    
    
    
    
    
    <script src="/js/widraw.js"></script>
    <script src="/js/deposit.js"></script>
</body>
</html>
